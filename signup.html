<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Step - Sign Up</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.purple-blue.min.css" />
    <link rel="stylesheet" href="signup.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
    <header>
        <a href="login.html" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Login
        </a>
        <img src="steplogobig.png" alt="step logo" width="150px">
        <h1><a id="headlink" href="./index.html">Step</a></h1>
    </header>
    <section id="dialog">
        <h2>Sign Up</h2>
    </section>
    <section id="signup">
        <h2>Name</h2>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="name">
                <label class="mdl-textfield__label" for="name">Name...</label>
            </div>
        </form>
        <h2>Email</h2>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="email">
                <label class="mdl-textfield__label" for="email">Email...</label>
            </div>
        </form>
        <h2>Password</h2>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password...</label>
            </div>
        </form>
        <h2>Confirm Password</h2>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="passconfirm">
                <label class="mdl-textfield__label" for="passconfirm">Confirm Password...</label>
            </div>
        </form>
        <h2>Education Level</h2>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="edulevel">
                <label class="mdl-textfield__label" for="edulevel">Education Level...</label>
            </div>
        </form>
        <h2>Location</h2>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="city">
                <label class="mdl-textfield__label" for="city">City...</label>
            </div>
        </form>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="state">
                <label class="mdl-textfield__label" for="state">State...</label>
            </div>
        </form>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="zip">
                <label class="mdl-textfield__label" for="zip">ZIP...</label>
            </div>
        </form>
        <h2>Occupation</h2>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="occupation">
                <label class="mdl-textfield__label" for="occupation">Occupation...</label>
            </div>
        </form>
        <h2>Skills</h2>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows="5" id="skills"></textarea>
                <label class="mdl-textfield__label" for="skills">Skills...</label>
            </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            Sign up
        </button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>
    <section id="footer">
        <h2>Â© MMXVI Step Team</h2>
    </section>
</body>
