<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Step - Profile</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.purple-blue.min.css" />
    <link rel="stylesheet" href="profile.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a id="headlink" href="dashboard.html"><span class="mdl-layout-title"><img src="steplogobig.png" alt="step logo" width="30px"> <div>Step</div></span></a>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" id="profilelink" href="profile.html"><b>Henry Paul</b></a>
                    <a class="mdl-navigation__link" id="signoutlink" href="">Sign Out</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Step</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="dashboard.html">Dashboard</a>
                <a class="mdl-navigation__link" href="post.html">Post Idea</a>
                <a class="mdl-navigation__link" href="profile.html">View/Edit Profile</a>
                <a class="mdl-navigation__link" href="about.html">About</a>
                <a class="mdl-navigation__link" href="">Sign Out</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <section id="title">
                    <h2>Your Profile</h2>
                </section>
                <section id="profile">
                    <h2>Name</h2>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" value="Henry Paul" id="name">
                            <label class="mdl-textfield__label" for="name">Name...</label>
                        </div>
                    </form>
                    <h2>Email</h2>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" value="hpaul2@stevens.edu " id="email">
                            <label class="mdl-textfield__label" for="email">Email...</label>
                        </div>
                    </form>
                    <h2>Password</h2>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" value="aaaaaaaa" id="password">
                            <label class="mdl-textfield__label" for="password">Password...</label>
                        </div>
                    </form>
                    <h2>Education Level</h2>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" value="B.S. Stevens Institute of Technology" id="edulevel">
                            <label class="mdl-textfield__label" for="edulevel">Education Level...</label>
                        </div>
                    </form>
                    <h2>Location</h2>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" value="Hoboken" id="city">
                            <label class="mdl-textfield__label" for="city">Location...</label>
                        </div>
                    </form>
                    <h2>Occupation</h2>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" value="Freelance Web Developer" id="occupation">
                            <label class="mdl-textfield__label" for="occupation">Occupation...</label>
                        </div>
                    </form>
                    <h2>Skills</h2>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" rows="5" value="HTML, CSS, JavaScript, WordPress, jQuery" id="skills">
                            <label class="mdl-textfield__label" for="skills">Skills...</label>
                        </div>
                    </form>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        Update
                    </button>
                </section>
                <section id="footer">
                    <h2>Â© MMXVI Step Team</h2>
                </section>
            </div>
        </main>
    </div>

</body>
